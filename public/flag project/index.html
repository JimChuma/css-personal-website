<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
    }

    .flag {
      background-color: #CE1026;
      width: 900px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .flag > p {
      position: absolute;
      top: 8%;
      color: white;
      font-size: 53px;
    }

    .flag > div {
      background-color: #042868;
      height: 300px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flag > div > div {
      background-color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flag > div > div > p {
      font-size: 48px;
    }
    
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
